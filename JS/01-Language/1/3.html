<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function guessGame() {
      let min = 0,
          max = 100;

      while (true) {
        if (confirm(`Ваше число больше ${parseInt(min + (max - min) / 2)}?`)) {
          min = parseInt(min + (max - min) / 2) + 1;
        } else {
          max = parseInt(min + (max - min) / 2);
        }

        console.log(min, max);

        if (max - min === 0) {
          if (confirm(`Ваше число ${min}?`)) {
            return;
          }
        }
      }
    }

    guessGame();
  </script>
</body>
</html>
