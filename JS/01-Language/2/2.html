<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let fio = 'Дмитриев$ Максим Юрьевич1' || prompt('Введите ФИО');

    function checkFIO(fio) {
      if (fio.search(/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?\d]/) != -1) {
        return alert('ФИО содержит недопустимые символы или цифры');
      }
    }

    checkFIO(fio);
  </script>
</body>
</html>
