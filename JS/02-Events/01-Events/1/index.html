<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="folders">

  </div>

  <script>
    let folders = [
      { name: 'This PC', folders: [
        { name: 'Local Disk (C:)', folders: [
          { name: 'Program Files' },
          { name: 'Users' },
          { name: 'Windows' },
        ]},
        { name: 'Local Disk (D:)', folders: [
          { name: 'Program Files' },
          { name: 'Users' },
          { name: 'Windows' },
        ]},
        { name: 'Local Disk (E:)' }
      ]}
    ];

    function loadFoldersStructure(el, folders) {
      let foldersElement = document.createElement('ul');

      folders.forEach(folder => {
        let folderElement = document.createElement('li');
            folderElement.innerText = folder.name;

        foldersElement.appendChild(folderElement);

        if (folder.folders) {
          folder.folders.forEach(folder => {
            let folderElement = document.createElement('li');
                folderElement.innerText = folder.name;

            foldersElement.appendChild(folderElement);
          });
        }

        foldersElement.appendChild(folderElement);
      });

      el.appendChild(foldersElement);
    }

    loadFoldersStructure(document.getElementById('folders'), folders);
  </script>
</body>
</html>
