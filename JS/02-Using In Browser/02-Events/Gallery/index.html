<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="gallery">
      <div class="gallery__wrap">
        <div class="slide__bg-wrap">
          <div class="slide__bg" style="background-image: url('img/switzerland.jpg');"></div>
          <div class="slide__bg" style="background-image: url('img/canada.jpg');"></div>
          <div class="slide__bg" style="background-image: url('img/nepal.jpg');"></div>
        </div>
        <div class="slide__content-wrap">
          <div id="slide__content">
            <h1>Switzerland</h1>
          </div>
        </div>
        <div class="gallery__controls">
          <div class="control__left">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
          </div>
          <div class="control__right">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>
          </div>
        </div>
        <div class="gallery__items-wrap">
          <div class="gallery__items">
            <div class="gallery__item">
              <div class="item__preview" style="background-image: url('img/switzerland.jpg');"></div>
            </div>
            <div class="gallery__item">
              <div class="item__preview" style="background-image: url('img/canada.jpg');"></div>
            </div>
            <div class="gallery__item">
              <div class="item__preview" style="background-image: url('img/nepal.jpg');"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
