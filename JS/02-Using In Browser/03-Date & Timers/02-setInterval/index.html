<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="timer">
      <div class="timer__wrap">
        <div class="timer__number">
          <img id="hoursFirst" src="/img/blank.gif">
        </div>
        <div class="timer__number">
          <img id="hoursSecond" src="/img/blank.gif">
        </div>
        <div class="timer__number">
          <img src="/img/points.gif">
        </div>
        <div class="timer__number">
          <img id="minutesFirst" src="/img/blank.gif">
        </div>
        <div class="timer__number">
          <img id="minutesSecond" src="/img/blank.gif">
        </div>
        <div class="timer__number">
          <img src="/img/points.gif">
        </div>
        <div class="timer__number">
          <img id="secondsFirst" src="/img/blank.gif">
        </div>
        <div class="timer__number">
          <img id="secondsSecond" src="/img/blank.gif">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
