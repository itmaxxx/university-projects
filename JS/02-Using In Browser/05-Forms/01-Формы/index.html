<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="booking">
    <div class="booking__wrap">
      <div class="booking__search">
        <label for="direction">
          Direction
          <select name="direction" id="direction"></select>
        </label>
        <label for="date">
          Date
          <select name="date" id="date">
            
          </select>
        </label>
      </div>

      <div class="booking__seats" id="seats"></div>

      <div class="booking__tickets" id="tickets">

      <button class="booking__boot" id="book">Book</button>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
