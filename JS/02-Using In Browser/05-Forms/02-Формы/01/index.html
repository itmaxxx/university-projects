<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Регистрация</h1>
  <form>
    <label for="username">
      Логин:
      <input type="text" id="username">
    </label>
    <label for="password">
      Пароль:
      <input type="password" id="password">
    </label>
    <label for="repeatpassword">
      Подтверждение:
      <input type="password" id="repeatpassword">
    </label>
    <label for="fullname">
      Полное имя
      <input type="text" id="fullname">
    </label>
    Выберите пол:
    <label for="man">
      М
      <input type="radio" id="man" name="gender" value="М">
    </label>
    <label for="woman">
      Ж
      <input type="radio" id="woman" name="gender" value="Ж">
    </label>
  </form>
</body>
</html>
