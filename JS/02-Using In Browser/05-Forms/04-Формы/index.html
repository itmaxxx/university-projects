<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Registration</h5>
          
          <form class="row g-3" id="registerForm">
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback" id="invalidEmail">
                Invalid email
              </div>
            </div>
            <div class="col-12 mt-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback" id="invalidPassword">
                Invalid password
              </div>
            </div>
            <div class="col-12 mt-2">
              <label for="repeatPassword" class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="repeatPassword" required>
              <div class="invalid-feedback" id="invalidRepeatPassword">
                Passwords doesn't match
              </div>
            </div>

            <div class="col-12 mt-4">
              <button class="btn btn-primary col-12" id="signUp" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
